<table class="co-branded-logo" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="standard-padding" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 18px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: middle; word-wrap: break-word;">
                <table class="row" style="border-collapse: collapse; border-spacing: 0; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%;">
                    <tbody>
                        <tr style="padding: 0; text-align: left; vertical-align: top;">
                            <td class="standard-padding border-bottom" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-bottom: 1px solid #E3E4E5; border-collapse: collapse !important; box-sizing: border-box; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 18px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 1em; text-align: left; vertical-align: middle; word-wrap: break-word;">
                                <center data-parsed="" style="min-width: 0; width: 100%;">
                                    <table align="center" class="float-center" style="Margin: 0 auto; border-collapse: collapse; border-spacing: 0; float: none; margin: 0 auto; padding: 0; text-align: center; vertical-align: top;">
                                        <td class="logo standard-padding-horizontal" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 18px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; padding-left: 1em; padding-right: 1em; text-align: left; vertical-align: middle; word-wrap: break-word;">
                                            <img class="liferay-logo" height="32" src="https://discover.liferay.com/hubfs/Custom_Module_Files/liferay-blue2x.png" width="111" style="-ms-interpolation-mode: bicubic; clear: both; display: block; max-width: 150px; outline: none; text-decoration: none; width: auto;">
                                        </td>
                                        <td class="symbol" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 18px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; text-align: left; vertical-align: middle; word-wrap: break-word;">
                                            {% if widget.relationship_symbol %}
                                            <span>{{ widget.relationship_symbol }}</span>
                                            {% endif %}
                                        </td>
                                        <td class="logo standard-padding-horizontal" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; box-sizing: border-box; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 18px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; padding-left: 1em; padding-right: 1em; text-align: left; vertical-align: middle; word-wrap: break-word;">
                                            {% if widget.co_brand_company_logo.src %}
                                            <img src="{{ widget.co_brand_company_logo.src }}" width="{{ widget.co_brand_company_logo.width }}" height="{{ widget.co_brand_company_logo.height }}" alt="{{ widget.co_brand_company_logo.alt }}" style="-ms-interpolation-mode: bicubic; clear: both; display: block; max-width: 150px; outline: none; text-decoration: none; width: auto;">{% endif %}
                                        </td>
                                    </table>
                                </center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<table class="spacer" style="border-collapse: collapse; border-spacing: 0; padding: 0; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td height="16px" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 16px; margin: 0; mso-line-height-rule: exactly; padding: 0; text-align: left; vertical-align: middle; word-wrap: break-word;">&#xA0;</td>
        </tr>
    </tbody>
</table>
