<link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="main.css">
<!-- Hubspot Variables
	To insert hubspot variables, they have a general syntax of {{widget.FIELDNAME}}. Please copy and paste from Hubspot's Custom Module builder or view their docs.

	For docs see: http://designers.hubspot.com/docs/cos/custom-modules
-->
<!-- Component HTML -->

<style>
	h2,
	p.subheading {
		text-align: << widget.alignment >> !important;
	}
</style>

<row>
	<td class="first last section-header">
		{% if widget.section_title %}
			<h2>
				{{ widget.section_title}}
			</h2>
		{% endif %}

		{% if widget.section_subtitle %}
			<p class="subheading">{{ widget.section_subtitle }}</p>
		{% endif %}
		&nbsp;
	</td>
</row>
