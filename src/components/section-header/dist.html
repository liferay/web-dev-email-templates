<style>
    h2,
    	p.subheading {
    		text-align: {{ widget.alignment }} !important;
    	}
</style>

<table class="row" style="border-collapse: collapse; border-spacing: 0; padding: 0; position: relative; text-align: left; vertical-align: top; width: 100%;">
    <tbody>
        <tr style="padding: 0; text-align: left; vertical-align: top;">
            <td class="first last section-header" style="-moz-hyphens: auto; -webkit-hyphens: auto; Margin: 0; border-collapse: collapse !important; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 16px; font-weight: normal; hyphens: auto; line-height: 1.3; margin: 0; padding: 0; padding-left: 16px; padding-right: 16px; padding-top: 24px; text-align: left; vertical-align: top; word-wrap: break-word;">
                {% if widget.section_title %}
                <h2 style="Margin: 0; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 24px; font-weight: normal; line-height: 30px; margin: 0; padding: 0.3em 0; text-align: {{ widget.alignment }} !important; word-wrap: normal;">
				{{ widget.section_title}}
			</h2>
                {% endif %} {% if widget.section_subtitle %}
                <p class="subheading" style="Margin: 0; color: #4C4C4C; font-family: 'Source Sans Pro', Tahoma, 'Trebuchet MS', sans-serif; font-size: 24px; font-weight: 300; line-height: 30px; margin: 0; padding: 0; text-align: {{ widget.alignment }} !important;">{{ widget.section_subtitle }}</p>
                {% endif %} &nbsp;
            </td>
        </tr>
    </tbody>
</table>
